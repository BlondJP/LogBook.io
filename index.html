<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LogBook</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body ng-app="LogBookApp" ng-controller="LogsListController">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LogBook.io</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Daily Logs</a>
                </li>
                <li>
                    <a href="#">All Logs</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done">
                    <h1>Add a Log</h1>
                    <div class="input-group">
                        <div class="input-group-addon">#</div>
                        <input type="text" class="form-control" ng-model="log.title" placeholder="Write your log title">
                        <div class="input-group-addon">.</div>
                    </div>
                    <textarea class="form-control" name="" ng-model="log.content" cols="30" rows="10" placeholder="Write your log content"></textarea>
                    <button id="checkAll" class="btn btn-primary" ng-click="addLog(log)">Add</button>

                </div>
            </div>
            <div class="col-md-6">
                <div class="todolist">
                    <h1>Logs</h1>
                    <div class="list-group">
                        <a ng-repeat="log in logs" class="list-group-item"><b>{{ log.title }}</b> # {{ log.content }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
